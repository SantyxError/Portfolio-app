<app-header></app-header>
<div>
  <h1>Iniciar Sesión</h1>
  <form [formGroup]="form" (ngSubmit)="enviarDatos()">
    <label for="email">Correo electrónico:</label>
    <input id="email" formControlName="email" type="email" />
    <div
      *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
    >
      <small>El correo es obligatorio y debe ser válido.</small>
    </div>

    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" />
    <div
      *ngIf="
        form.controls['password'].invalid && form.controls['password'].touched
      "
    >
      <small>La contraseña es obligatoria.</small>
    </div>

    <button type="submit" [disabled]="form.invalid">Iniciar sesión</button>
  </form>
</div>
